# Starship config generated for theme: matrix

format = "$directory$git_branch$git_status$fill$lua$python$nodejs$kubernetes$aws$docker_context$golang$terraform$jobs$cmd_duration$line_break$character\n"
palette = "temp"

[directory]
format = "[$path ]($style)"
style = "bold fg:matte_blue"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = ".../"

[directory.substitutions]

[fill]
symbol = " "

[git_branch]
format = "[on](tan) [$symbol$branch ]($style)"
style = "fg:matte_green"

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "fg:matte_green"

[palettes.temp]
blue = "#DEE398"
dark_blue = "#ccaa00"
gray = "#000000"
green = "#667C4B"
matte_blue = "#DEE398"
matte_green = "#667C4B"
orange = "#90E16D"
purple = "#B0B3B1"
red = "#9BC18F"
tan = "#33cc99"
teal = "#90E16D"
yellow = "#B0B3B1"
